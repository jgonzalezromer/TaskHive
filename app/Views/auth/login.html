<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - TaskHive</title>
    <link rel="stylesheet" href="/css/auth.css">  <!-- Enlaza el archivo CSS -->
</head>
<body>
    <div class="login-container">
        <h1>Iniciar sesión</h1>
        <form action="/index.php" method="POST">
            <input type="hidden" name="action" value="login">  <!-- Indica la acción al backend -->
            
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
            </div>

            <button type="submit" class="btn-login">Iniciar sesión</button>
        </form>

        <div class="register-link">
            ¿No tienes una cuenta? <a href="/index.php?action=registro">Regístrate aquí</a>
        </div>
    </div>
</body>
</html>
