<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - TaskHive</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="register-container">
        <h1>Registro</h1>
        <form action="/index.php" method="POST">
            <input type="hidden" name="action" value="registro">  <!-- Indica la acción al backend -->
            
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
            </div>

            <button type="submit" class="btn-register">Registrarse</button>
        </form>

        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="/index.php">Inicia sesión aquí</a>
        </div>
    </div>
</body>
</html>
