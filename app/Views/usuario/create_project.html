<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Crear Proyecto</title>
    <link rel="stylesheet" href="../../../public/assets/css/usuario.css">
</head>
<body>
    <div class="container">
        <h1>Crear Nuevo Proyecto</h1>
        <form action="submit_project" method="post" class="project-form">
            <div class="form-group">
                <label for="project-name">Nombre del Proyecto</label>
                <input type="text" id="project-name" name="project-name" required placeholder="Nombre del proyecto">
            </div>

            <div class="form-group">
                <label for="project-description">Descripción del Proyecto</label>
                <textarea id="project-description" name="project-description" required placeholder="Descripción detallada del proyecto"></textarea>
            </div>

            <div class="form-group">
                <label for="start-date">Fecha de Inicio</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>

            <div class="form-group">
                <label for="end-date">Fecha Estimada de Finalización</label>
                <input type="date" id="end-date" name="end-date" required>
            </div>

            <div class="form-group">
                <label for="project-status">Estado del Proyecto</label>
                <select id="project-status" name="project-status" required>
                    <option value="pendiente">Pendiente</option>
                    <option value="en-progreso">En Progreso</option>
                    <option value="completado">Completado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="project-members">Miembros del Proyecto (separados por comas)</label>
                <input type="text" id="project-members" name="project-members" required placeholder="Ej: Juan Pérez, Ana Gómez">
            </div>

            <div class="form-group">
                <button type="submit" class="btn-submit">Crear Proyecto</button>
            </div>
        </form>
    </div>
</body>
</html>
