<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Proyecto - TaskHive</title>
    <link rel="stylesheet" href="/css/usuario.css"> <!-- Asegúrate de que la ruta del CSS sea correcta -->
</head>
<body>
    <div class="create-project-container">
        <h1>Crear Nuevo Proyecto</h1>

        <!-- Formulario para crear un nuevo proyecto -->
        <form action="/index.php?action=crearProyecto" method="POST">
            <input type="hidden" name="action" value="crearProyecto">
            
            <div class="form-group">
                <label for="nombre">Nombre del Proyecto</label>
                <input type="text" id="nombre" name="nombre" placeholder="Introduce el nombre del proyecto" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" placeholder="Introduce la descripción del proyecto" required></textarea>
            </div>

            <button type="submit" class="btn-crear-proyecto">Crear Proyecto</button>
        </form>

        <!-- Enlace para volver al dashboard -->
        <div class="back-link">
            <a href="/index.php?action=dashboard">Volver al dashboard</a>
        </div>
    </div>
</body>
</html>
