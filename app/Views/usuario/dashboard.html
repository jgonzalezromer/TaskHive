<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../../public/assets/css/usuario.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard de Proyectos y Tareas</h1>
        <div class="projects-container">
            <div class="projects-header">
                <h2>Proyectos</h2>
                <a href="create_project.html" class="btn-create">Crear Proyecto</a>
            </div>
            <div class="projects-list">
                <div class="project-card">
                    <h3><a href="projects.html">Proyecto 1</a></h3>
                    <p>Descripción del proyecto 1.</p>
                    <p><strong>Fecha de inicio:</strong> 01-03-2025</p>
                    <p><strong>Fecha estimada:</strong> 01-06-2025</p>
                </div>
                <div class="project-card">
                    <h3><a href="projects.html">Proyecto 2</a></h3>
                    <p>Descripción del proyecto 2.</p>
                    <p><strong>Fecha de inicio:</strong> 01-04-2025</p>
                    <p><strong>Fecha estimada:</strong> 01-07-2025</p>
                </div>
            </div>
        </div>
        <div class="tasks-container">
            <div class="tasks-header">
                <h2>Tareas Pendientes</h2>
            </div>
            <div class="tasks-list">
                <div class="task-card">
                    <input type="checkbox" id="task1">
                    <label for="task1">Revisar el diseño de la plataforma</label>
                </div>
                <div class="task-card">
                    <input type="checkbox" id="task2">
                    <label for="task2">Implementar la funcionalidad de búsqueda</label>
                </div>
                <div class="task-card">
                    <input type="checkbox" id="task3">
                    <label for="task3">Corregir errores en el sistema de autenticación</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
